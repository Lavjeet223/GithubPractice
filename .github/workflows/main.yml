name: 1st_workflow
on:
  workflow_dispatch:
  push:

permissions:
  id-token: write
  contents: read
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: {{secrets.AZURE_CLIENT_ID}}
          tenant-id: {{secrets.AZURE_TENANT_ID}}
          subscription-id: {{secrets.AZURE_SUBSCRIPTION_ID}}
